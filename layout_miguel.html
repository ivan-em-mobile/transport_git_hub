<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shop Multi-Brand — Layout</title>
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
    <style>
        /* ======================================= */
        /* 1. Variáveis Padrão (Custom Properties) */
        /* ======================================= */
        :root {
            /* Fundo principal da página (Light Mode) */
            --bg: #f6f6f7;
            /* Fundo de cartões e modais */
            --card: #ffffff;
            /* Cor secundária ou de texto de apoio */
            --muted: #6b6b6b;
            /* Cor primária ou de destaque (Texto principal, botões) */
            --accent: #111111;
            /* Raio padrão para cantos arredondados */
            --radius: 18px;
            /* Espaçamento padrão em grids e layouts */
            --gap: 20px;
            /* Largura máxima do contêiner principal */
            --maxw: 1200px;
            /* Sombra padrão para elementos como cards e container */
            --shadow: 0 12px 30px rgba(16, 16, 16, 0.06);
        }

        /* ======================================= */
        /* 2. Reset e Estilos Globais */
        /* ======================================= */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            /* Gradiente aplicado ao fundo do body */
            background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
            color: var(--accent);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Contêiner que envolve todo o conteúdo, aplicando margem e sombra */
        .container {
            max-width: var(--maxw);
            margin: 36px auto;
            padding: 28px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow);
        }

        /* ======================================= */
        /* 3. Header e Navegação */
        /* ======================================= */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }

        /* Fila de logos no cabeçalho */
        .logo-row {
            display: flex;
            align-items: center;
            gap: 22px;
        }

        /* Imagens individuais dos logos */
        .brand-logo {
            height: 56px;
            object-fit: contain;
            filter: drop-shadow(0 1px 0 rgba(0, 0, 0, 0.04));
            border-radius: 8px;
            background: transparent;
        }

        /* Links de navegação */
        .nav {
            display: flex;
            gap: 18px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: 0.8px;
        }

        /* Estilos de Hero (Título Principal) */
        .hero {
            text-align: center;
            padding: 26px 8px 10px;
        }

        .hero h1 {
            font-size: 44px;
            margin: 4px 0 8px;
            letter-spacing: 2px;
        }

        /* Texto de apoio (Lead) */
        .lead {
            margin: 0;
            color: var(--muted);
        }

        /* ======================================= */
        /* 4. Controles (Filtros e Busca) */
        /* ======================================= */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin: 20px 0 6px;
            flex-wrap: wrap;
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
        }

        /* Botões de filtro (chips) */
        .chip {
            padding: 10px 14px;
            border-radius: 999px;
            /* Totalmente arredondado */
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: transparent;
            cursor: pointer;
            font-weight: 600;
        }

        /* Chip ativo (selecionado) */
        .chip.active {
            background: var(--accent);
            color: white;
            border: none;
        }

        /* Wrapper do campo de busca */
        .search-wrap input {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            min-width: 200px;
        }

        /* ======================================= */
        /* 5. Grid e Cards (Produtos) */
        /* ======================================= */
        /* Layout de Grade para a vitrine de produtos */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--gap);
            margin-top: 12px;
        }

        /* Contêiner de um único produto */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 18px;
            text-align: center;
            box-shadow: 0 8px 22px rgba(10, 10, 10, 0.05);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 36px rgba(10, 10, 10, 0.08);
        }

        /* Área da imagem dentro do card */
        .media {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(180deg, #fafafa, #fff);
        }

        .media img {
            max-width: 86%;
            max-height: 160px;
            object-fit: contain;
        }

        .card h3 {
            margin: 0;
            font-size: 16px;
        }

        /* Tag de marca */
        .brand-tag {
            color: var(--muted);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.8px;
        }

        .price {
            font-weight: 800;
            font-size: 18px;
        }

        /* Botões de ação dentro do card */
        .card .actions {
            display: flex;
            gap: 8px;
            width: 100%;
            justify-content: center;
            margin-top: 6px;
        }

        .btn {
            padding: 9px 14px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: transparent;
            cursor: pointer;
            font-weight: 700;
        }

        /* Botão principal (Adicionar ao Carrinho) */
        .btn.primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        /* ======================================= */
        /* 6. Modal (Pop-up de Detalhes) */
        /* ======================================= */
        /* Fundo escuro que cobre a tela */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.45);
            z-index: 60;
            padding: 20px;
        }

        /* Caixa principal do modal */
        .modal {
            width: min(900px, 96%);
            background: var(--card);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        /* Botão de fechar (posição absoluta) */
        .modal-close {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            right: 28px;
            top: 28px;
        }

        /* Conteúdo do corpo do modal (imagem e info) */
        .modal-body {
            display: flex;
            gap: 18px;
            align-items: flex-start;
        }

        .modal-body img {
            width: 48%;
            border-radius: 12px;
            object-fit: contain;
        }

        .modal-info {
            flex: 1;
        }

        .modal-price {
            font-weight: 900;
            font-size: 22px;
            margin-top: 6px;
        }

        /* ======================================= */
        /* 7. Rodapé */
        /* ======================================= */
        .site-footer {
            text-align: center;
            color: var(--muted);
            margin-top: 20px;
            font-size: 13px;
        }

        /* ======================================= */
        /* 8. Responsividade */
        /* ======================================= */
        @media(max-width:860px) {
            .hero h1 {
                font-size: 30px;
            }

            .media {
                height: 140px;
            }

            /* No mobile/tablet, empilha imagem e info do modal */
            .modal-body {
                flex-direction: column;
            }

            .modal-body img {
                width: 100%;
            }
        }

        /* ======================================= */
        /* 9. Dropdown (Filtros de Categoria) */
        /* ======================================= */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            /* Sugestão: usar variáveis */
            background: var(--card);
            border: 1px solid var(--border-color, #ddd);
            padding: 8px 0;
            border-radius: 6px;
            min-width: 150px;
            z-index: 10;
        }

        .dropdown-menu button {
            display: block;
            width: 100%;
            padding: 8px 14px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            color: var(--accent);
            /* Sugestão: usar variável */
        }

        .dropdown-menu button:hover {
            background: var(--bg);
            /* Sugestão: usar variável */
        }

        /* Regra para mostrar o menu ao passar o mouse */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* ======================================= */
        /* 10. Sobrescrita de Estilos do Logo (Layout) */
        /* ======================================= */
        /* Sobrescrita para dar mais destaque/espaço aos logos */
        .logo-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin: 20px 0 10px;
        }

        .brand-logo {
            height: 90px;
            width: 150px;
            object-fit: contain;
            filter: none;
            background: none;
            border-radius: 0;
            padding: 0;
        }
    </style>
</head>
